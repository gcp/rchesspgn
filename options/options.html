<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reddit PGN Viewer Options</title>
</head>

<body>

    <h1>Reddit PGN Viewer Options</h1>

    <section id="Theming">
        <h2>Theming</h2>
        <div>
            <ul>
                <li>
                    <label for="piecetheme">Piece Theme: </label>
                    <select id="piecetheme">
                        <option value="wikipedia">Wikipedia</option>
                        <option value="merida">Merida</option>
                        <option value="alpha">Alpha</option>
                        <option value="uscf">USCF</option>
                        <option value="case">Case</option>
                        <option value="condal">Condal</option>
                        <option value="maya">Maya</option>
                        <option value="leipzig">Leipzig</option>
                        <option value="chesscom">chess.com</option>
                        <option value="beyer">Beyer</option>
                    </select>
                </li>
                <li>
                    <label for="boardtheme">Board Theme: </label>
                    <select id="boardtheme">
                        <option value="blue">Blue</option>
                        <option value="zeit">Zeit</option>
                        <option value="green">Green</option>
                        <option value="falken">Falken</option>
                        <option value="beyer">Beyer</option>
                        <option value="sportverlag">Sportverlag</option>
                        <option value="chesscom">chess.com</option>
                        <option value="informator">Informator</option>
                    </select>
                </li>
                <li>
                    <label for="boardsize">Board Size (px): </label>
                    <input type="text" id="boardsize">
                </li>
            </ul>
        </div>
    </section>

    <script src="options.js"></script>

</html>
