<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reddit PGN Viewer Options</title>
</head>

<body>

    <h1>Reddit PGN Viewer Options</h1>

    <section id="Theming">
        <h2>Theming</h2>
        <div>
            <h3>Pieces</h3>
            <p>Possible piece themes: merida, wikipedia, alpha, uscf, case, condal, maya, leipzig, chesscom, beyer</p>
            <label for="piecetheme">Piece Theme: </label>
            <input type="text" id="piecetheme">
            <h3>Board</h3>
            <p>Possible board themes: zeit, blue, green, falken, beyer, sportverlag, chesscom, informator</p>
            <label for="boardtheme">Board Theme: </label>
            <input type="text" id="boardtheme">
        </div>
        <p>
            <button id="savesettings" type="button">Save Settings</button>
        </p>
    </section>

    <script src="options.js"></script>
</html>
